<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o meu iframe</h1>
    <!--Tamanho padrão do iframe 300X150-->
    <!--No iframe as confirações do css externo valem mais do que as inline-->
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
        <!--o scolling não esta funcionando-->
        <!--se o iframe não funcionar, o que vai ser mostrado é a mensagem que tiver aqui no meio-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em <Video></Video></a>
    </iframe>
    para aprender a programar</p>

    <p>O site do <iframe src="https://google.com.br" frameborder="0">
        <a href="https://google.com.br">google</a>
    </iframe> também é muito legal</p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400px" width="400px"></iframe>
        também é bem legal</p>

</body>

</html>
