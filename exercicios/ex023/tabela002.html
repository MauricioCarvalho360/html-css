<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td {
            
        }
    </style>
</head>
<body>
    <!--
    Anatomia para tabelas grandes
        THEAD <- não é obrigatório
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT <- não é obrigatório
            TR, TD, TH
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <td>São Paulo</td>
            <td>45 973 194</td>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
