<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste imagems</title>
</head>
<body>
    <h1>Testando cargas e imagems</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo-html-200.png" alt="logo html"><!--'src' e o local da foto, 'alt' e o texto que vai aparecer caso a foto não apareça-->
    <p>também podemos carregar imagems que estão em sub-pastas</p>
    <img src="imagems/logo-css-200.png" alt="logo css">
    <p>Também podemos carregar imagems externas</p>
    <!--No caso de pegar a imagem esternamente, no 'src' vai o link/url da imagem:OBS como a imagem esta sendo buscada em outro servidor, se este servidor cair, sua imagem tambem cai e para de aparecer no seu site-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Javascript_on_figma.png?20211202153929" alt="logo javascript">
</body>
</html>
